<section>
  <form>
    <img src="https://mountainprojectmt.com/wp-content/uploads/2016/04/climb2-2.jpg" alt="">
    <div class="logo">
      <img src="src/logo.png" alt="">
    </div>
    <h4>Log in</h4>
    <div class="form-group">
      <label for="enterName">User Name:</label>
      <input #enterName>
    </div>
    <div class="form-group">
      <label for="enterPassword">Password:</label>
      <input #enterPassword type="password">
    </div>
    <button (click)="login(enterName.value)">Enter</button>
    <button (click)="sendToSignUp()">Sign Up</button>
  </form>
</section>
