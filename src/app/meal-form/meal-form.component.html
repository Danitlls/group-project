  <p>
    <button (click)='getDayOptions()'>Refresh</button>
  </p>

<div>
  <label for="dateChoice">Day to Plan</label>
  <input type="date" #newDate>
</div>
  <div *ngIf="recipeOptions">
    <select #newBreakfast (change)='onChange($event.target.value)'>
      <option value="0">{{recipeOptions[0].name}}</option>
      <option value="1">{{recipeOptions[1].name}}</option>
      <option value="2">{{recipeOptions[2].name}}</option>
    </select>

    <select #newLunch (change)='onChange($event.target.value)'>
      <option value="3">{{recipeOptions[3].name}}</option>
      <option value="4">{{recipeOptions[4].name}}</option>
      <option value="5">{{recipeOptions[5].name}}</option>
    </select>

    <select #newDinner (change)='onChange($event.target.value)'>
      <option value="6">{{recipeOptions[6].name}}</option>
      <option value="7">{{recipeOptions[7].name}}</option>
      <option value="8">{{recipeOptions[8].name}}</option>
    </select>
  </div>

  <div *ngIf="!daysArray[0]">
    <button class="done"(click)="newDay(newDate.value)">I like this plan!</button>
  </div>

  <div *ngIf="daysArray[0]">
    <button (click)="updateDay(newDate.value)">Update a Day</button>
  </div>

  <app-display-meal [currentUser]="currentUser" [daysArray]="daysArray"></app-display-meal>

  <app-meal-log></app-meal-log>
</div>
