<h2>Create new account:</h2>
<section>
  <form id="create-user-form">
    <div id="login">
      <div class="">
        <label for="name">Your Name</label>
        <input #newName id="name">
      </div>
      <div class="">
        <label for="user-email">Email</label>
        <input #newEmail id="user-email">
      </div>
      <div class="">
        <label for="user-login">Username</label>
        <input #newLogin id="user-login">
      </div>
      <div class="">
        <label for="password">Password</label>
        <input #newPassword id="user-password">
      </div>
    </div><hr>
    <div id="personal">
      <div class="">
        <label for="gender">Gender</label><br>
        <select #newGender>
          <option value="female"> Female</option>
          <option value="male"> Male </option>
        </select>
      </div>

      <div class="">
        <label for="user-age">Age</label>
        <input type="number" #newAge id="user-age">
      </div>
      <div class="">
        <label for="user-diet-choice">Diet</label><br>
        <select #newDietChoice>
          <option value="">I'm Fine</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="paleo">Paleo</option>
          <option value="high-fiber">High-Fiber</option>
          <option value="high-protein">High-Protein</option>
          <option value="low-carb">Low-Carb</option>
          <option value="low-fat">Low-Fat</option>
          <option value="low-sodium">Low-Sodium</option>
          <option value="low-sugar">Low-Sugar</option>
          <option value="alcohol-free">Alcohol-Free</option>
          <option value="balanced">Balanced</option>
        </select>
      </div>
      <div class="">
        <label for="allergies">Allergies</label><br>
        <select #newAllergies>
          <option value="">I'm Good</option>
          <option value="peanuts">Peanuts</option>
          <option value="dairy">Dairy</option>
          <option value="gluten">Gluten</option>
          <option value="shellfish">Shellfish</option>
          <option value="soy">Soy</option>
          <option value="wheat">Wheat</option>
          <option value="tree nuts">Tree Nuts</option>
          <option value="eggs">Eggs</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="">
        <label>Your Activity Level:</label><br>
        <select #newActivityLevel>
          <option value="1.2"> I rarely exercise </option>
          <option value="1.375"> I exercise on 1 to 3 days per week </option>
          <option value="1.55"> I exercise on 3 to 5 days per week </option>
          <option value="1.725"> I exercise 6 to 7 days per week </option>
          <option value="1.9"> I exercise every day and have a physical job</option>
        </select>
      </div>
      <div class="">
        <label for="user-height">Height</label>
        <input type="number" #newHeight>
      </div>
      <div class="">
        <label for="user-weight">Weight</label>
        <input type="number" #newCurrentWeight>
      </div>
    </div><hr>
    <div id="goal">
      <div class="">
        <label for="goal">Overall Goal</label>
        <select #newGoal>
          <option value="gain"> Gain Weight </option>
          <option value="maintain"> Maintain Weight</option>
          <option value="lose"> Lose Weight </option>
        </select>
      </div>
      <div class="">
        <label for="user-goalWeight">Goal Weight</label>
        <input type="number" #newGoalWeight>
      </div>
      <div class="">
        <label for="user-goalStartDate">Start Date</label>
        <input type="date" #newStartDate>
      </div>
      <div class="">
        <label for="user-goalDate">Goal Date</label>
        <input type="date" #newGoalDate>
      </div>
      <input class="hide" #dateDifference value="{{newGoalDate.value | amDifference: newStartDate.value :'days' : true}}">
    </div>

    <button (click)="submitForm(newName.value, newEmail.value, newLogin.value, newPassword.value, newGender.value, newAge.value, newDietChoice.value, newAllergies.value, newActivityLevel.value, newHeight.value, newCurrentWeight.value, newGoal.value, newGoalWeight.value, newStartDate.value, newGoalDate.value, dateDifference.value)">Create Account</button>
  </form>

</section>
